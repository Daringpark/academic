{% extends "base.html" %}

{% block content %}
<h2>키워드 추가</h2>
<p>키워드 길이는 <strong>20자 이내</strong>로 작성해주세요!</p>
<form action="{% url "trends:keyword" %}" method = "POST">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value = "생성하기">
</form>
<hr>

<h3>분석을 원하는 키워드 목록</h3>
{% for keyword in keywords %}
<p>
  {{ keyword.pk }}번째 키워드 - {{ keyword.name }}
</p>
<form action="{% url "trends:kw_delete" keyword.pk %}" method = "POST">
{% csrf_token %}
<input type="submit" value = "삭제하기">
</form>
<hr>
{% empty %}
<p>아직 등록된 키워드가 없습니다.</p>
{% endfor %}



{% endblock content %}
