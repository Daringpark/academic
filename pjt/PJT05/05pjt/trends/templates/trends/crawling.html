{% extends "base.html" %}

{% block content %}
<h3>크롤링 기초 - 전체 기간 검색 결과</h3>
{% for result in Trends %}
<p>
  검색 결과 : {{ result.name.name }} - {{ result.result }}개 / 검색일자 : {{ result.name.created_at|date:"Y-m-d" }}
</p>
<hr>
{% empty %}
<p>아직 등록된 키워드가 없습니다.</p>
{% endfor %}



{% endblock content %}
