<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .is-completed {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Todo List</h1>
    <ul v-for="todo in todos" :key="todo.id">
      <li :class="{'is-completed' : todo.isCompleted}">
        <input type="checkbox" v-model="todo.isCompleted">
        {{ todo.text }}
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        let id = 0

        const todos = ref([
          {'id': id++, text: '장 보러 마트 가기', isCompleted: true},
          {'id': id++, text: '생필품 구입', isCompleted: false},
          {'id': id++, text: '저녁 식사 차리기', isCompleted: false}
        ])

        return {
          todos,
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
