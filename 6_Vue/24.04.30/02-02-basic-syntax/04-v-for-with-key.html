<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div v-for="item in items" :key="item.id">
      <!-- vue 내부 동작과 관련된 부분이기에 최대한 작성하고자 하는 것이다. key는 number, string으로만 사용해야한다. -->
      <!-- content -->
      <p> {{ item }} </p>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref, computed } = Vue

    const app = createApp({
      setup() {
        let id = 0

        const items = ref([
          { id: id++, name: 'Alice' },
          { id: id++, name: 'Bella' },
        ])

        return { items }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
