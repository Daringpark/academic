<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>반응형 변수: {{ reactiveV }} </p>
    <p>일반 변수: {{ normalV }} </p>
    <button v-on:click = "updateValue">값 업데이트</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const reactiveV = ref(0)
        let normalV = 0
        const updateValue = function(){
          reactiveV.value ++
          normalV ++
        }
        return {
          reactiveV,
          normalV,
          updateValue
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
