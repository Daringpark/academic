<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>{{message}}</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.0"></script>
  <script>
    const {createApp, ref} = Vue

    const app = createApp({
      setup() {
        const message = ref('Hello, Vue 3!')
        console.log(message.value)

        message.value = 'Bye, Vue 3...'
        return {
          message
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
