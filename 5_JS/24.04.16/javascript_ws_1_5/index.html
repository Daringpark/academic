<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <section>
    <article class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </article>
    <!-- 아래에 새로운 card 생성 및 추가 -->
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script>
    const sectionTag = document.querySelector('section')
    const ArticleTag = document.querySelector('article')

    const newArticleTag = document.createElement('article')
    newArticleTag.classList.add('card')
    newArticleTag.setAttribute('style', 'width: 18rem;')
    
    const divTag = document.createElement('div')
    divTag.classList.add('card-body')

    const articleTitleTag = document.createElement('h5')
    articleTitleTag.classList.add('card-title')
    articleTitleTag.textContent = '카드 제목'
    
    const articleContentTag = document.createElement('p')
    articleContentTag.classList.add('card-text')
    articleContentTag.textContent = '카드 내용'
    
    divTag.appendChild(articleTitleTag)
    divTag.appendChild(articleContentTag)

    newArticleTag.appendChild(divTag)

    sectionTag.appendChild(newArticleTag)
    sectionTag.removeChild(ArticleTag)

  </script>
</body>
</html>
