<body>
  <h1>인기 영화들</h1>
  <ul>

  </ul>
  
   <!-- axios CDN을 삽입한다. -->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script>
    const ul = document.querySelector('ul')
    // 코드를 입력한다.

    // c3ffee3f87fe9d14b6ee7d6a30ec2d6a
    const options = {
    method: 'GET',
    url: 'https://api.themoviedb.org/3/movie/popular',
    params: {language: 'ko-KR', page: '1'},
    headers: {
      accept: 'application/json',
      Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJjM2ZmZWUzZjg3ZmU5ZDE0YjZlZTdkNmEzMGVjMmQ2YSIsInN1YiI6IjY2Mjc0NmJkMmRkYTg5MDE2NGUyNGNkNiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.c-KPEx6Cli14wzKsCcVKtMKDr7jxiW1NE40l-GCJ8wA'
      }
    }

    axios
      .request(options)
      .then((response) => {
        const results = response.data.results
        results.forEach((movie) => {
          if (movie.vote_average >= 7) {
            const liTag = document.createElement('li')
            liTag.textContent = movie.title
            ul.appendChild(liTag)
          }
        })
      })
      .catch(function (error) {
        console.error(error)
      })
   </script>
</body>
</html>
