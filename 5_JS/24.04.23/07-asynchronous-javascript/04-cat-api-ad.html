<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>냥냥펀치</button>
  <div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const URL = 'https://api.thecatapi.com/v1/images/search'
    const btn = document.querySelector('button')
    const divTag = document.querySelector('div')

    btn.setAttribute('style', 'position : fixed; left: 1640px')

    let count = 0
    const getCats = function () {
      axios({
        method : 'get',
        url : URL,
      })
        .then((response) => {
          count ++
          const file = response.data[0].url
          const newImgTag = document.createElement('img')
          newImgTag.setAttribute('style', 'width : 400px; height : 400px;')
          newImgTag.setAttribute('src', file)
          newImgTag.setAttribute('alt', `random_cat_image_${count}`)
          divTag.appendChild(newImgTag)
        })
        .catch((err) =>{
          console.log(err)
          console.log('실패다옹')
        })
        console.log('야옹야옹')
    }

    btn.addEventListener('click', getCats)
  </script>
</body>

</html>
