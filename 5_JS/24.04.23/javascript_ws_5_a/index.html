<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .photos img {
      width: 500px;
    }
  </style>
</head>

<body>
  <h1>Mars Rover Photos - Step 1</h1>
  <div class="photos"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URL = 'https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos'
    const API_KEY = 'WKwdXlOtnYtOeWZKNimwIetxpYIieMjoye4TYVfH'
    // 아래에 코드 작성
    axios({
      method : 'get',
      url : `${API_URL}?sol=3000&api_key=${API_KEY}`,
    })
      .then((response) => {
        const imgTag = document.createElement('img')
        const img = response.data.photos[0].img_src
        imgTag.setAttribute('src', `${img}`)
        imgTag.setAttribute('alt', `mars_img`)
        const photoTag = document.querySelector('.photos')
        photoTag.appendChild(imgTag)
      })

  </script>
</body>

</html>
