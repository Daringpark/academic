<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg-color {
      background-color: #f0f0f0;
      padding: 20px;
      margin: 20px;
    }

    .fs-2 {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div>
    <h2>Input</h2>
    <input type="text" class="text-input">
    <span class="warning" style="color: red; display: none;">글자 수를 초과하였습니다.</span>
    <p></p>
  </div>
  <div>
    <h2>Color</h2>
    <input type="text" class="color-input">
  </div>

  <script>
    // 아래에 코드 작성

    const textInputTag = document.querySelector('.text-input')
    const colorInputTag = document.querySelector('.color-input')
    const spanTag = document.querySelector('.warning')
    const pTag = document.querySelector('p')

    textInputTag.addEventListener('input', function (event) {
      pTag.classList.add('bg-color', 'fs-2')
      value = textInputTag.value
      
      if (value.length > 5) {
        spanTag.setAttribute('style', 'color: red; display:true')
        pTag.textContent = ''
      } else {
        pTag.textContent = value
      }
    })

    colorInputTag.addEventListener('input', function (event){
      colorValue = colorInputTag.value
      pTag.setAttribute('style', `color : ${colorValue}`)
    })

  </script>
</body>

</html>
