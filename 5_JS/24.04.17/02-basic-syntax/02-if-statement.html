<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const name = '박민철'

    if (name === 'admin') {
      console.log('관리자님 안녕하세요.')
    } else if (name === 'customer') {
      console.log('고객님 안녕하세요.')
    } else {
      console.log(`반갑습니다. ${name}님.`)
    }

    // 삼항 연산자
    const age = 28
    const message = (age >= 20) ? '성인' : '미성년자'
    // 하지만, if-else로 풀어서 사용하는게 좋은 스타일이다.
    console.log(message)

  </script>
</body>

</html>
