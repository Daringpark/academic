<body>
  <script>
    let i = 0
    // while
    while (i < 5) {
      i ++
      console.log(i)
    }

    // for
    for (let i = 0; i < 5; i++) {
      console.log(i+1)
    }
    // 반복문 변수 i 선언; 조건문 평가 이후 코드 블럭 실행; 코드 블럭 실행 이후 i ++



    // for...in
    const object = {
      a: 'apple',
      b: 'banana'
    }

    for (const property in object) {
      // 우리가 기존에 알고 있던 key
      console.log(property)
      // 우리가 기존에 알고 있던 value
      console.log(object[property])
    }



    // for...of
    const numbers = [0, 1, 2, 3]


    const myStr = 'apple'

  </script>
