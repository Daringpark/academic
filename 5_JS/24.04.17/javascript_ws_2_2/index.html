<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 동등 연산자를 활용한 조건문
    if (0 == []) {
      console.log('true?') // 빈 배열과 == IsLooselyEqual
    } else {
      console.log('false?')
    }
    // 실행 결과 : true

    // 일치 연산자를 활용한 조건문
    if ({} === false) {
      console.log('true?')
    } else {
      console.log('false?') // === IsStrictlyEqual
    }
    // 실행 결과 : false

    // 논리 연산자를 활용한 단축 평가
    console.log(0 && 13)
    // 실행 결과 : 13
    console.log(0 || 13)
    // 실행 결과 : 0
    // 평소의 단축 평가와 같음

    let num = 12
    num /= 3
    console.log(num)
    // 실행 결과 : 재할당 가능한 let 변수 4

    const number = 13
    number++
    // 실행 결과 : 변화하지 않는다. const 재할당할 수 없음
  </script>
</body>
</html>
