<body>
  <script>
    const citiesInfo = [
      {
        city: '서울',
        utcOffset: ['한국 표준시', 'KST', 'UTC+9'],
        latitude: 37,
        longitude: 126
      },
      {
        city: '도쿄',
        utcOffset: ['일본 표준시', 'JST', 'UTC+9'],
        latitude: 35,
        longitude: 139
      },
      {
        city: '상하이',
        utcOffset: ['중국 표준시', 'CST', 'UTC+8'],
        latitude: 31,
        longitude: 121
      }
    ]
    
    for (city of citiesInfo) {
      for (let key in city) {
        value = city[key]
        if (key == 'city') {
          key = '수도'
        } else if (typeof value === 'object') {
          value = value[2]
        } console.log(`${key} : ${value}`)
      } console.log('')
    }

  </script>
