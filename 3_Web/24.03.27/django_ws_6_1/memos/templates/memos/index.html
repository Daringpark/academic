{% extends "base.html" %}

{% block content %}

<header>
  <h1>Memos</h1>
</header>
<hr>

<main>
  <a href="{% url "memos:create" %}"> [메모하기] </a>
  <hr>

  <ul>
    {% for memo in memos %}
      <li>
        <a href="{% url "memos:detail" memo.pk %}">{{memo.summary}}</a>
        <p> {{memo.updated_at}} </p>
      </li>
    {% empty %}
      <li> 작성된 메모가 없습니다.</li>
    {% endfor %}
  </ul>
</main>

{% endblock content %}
