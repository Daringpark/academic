<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article</title>
</head>
<body>
  <header>
    <h1>Edit an Article</h1>
    <hr>
  </header>

  <main>
    <form action="#" method = "POST">
      {% csrf_token %}
      <div>
        <input type="text", name = "title", value = "{{article.title}}">
      </div>
      <div>
        <textarea name = "content" >{{article.content}}</textarea>
      </div>
      <input type="submit">
    </form>
    <hr>
  </main>


</body>
</html>
