{% extends "base.html" %}
{% comment %} {% load static %} {% endcomment %}

{% block content %}

<header>
  <h1>나만의 SNS 서비스</h1>
  <a href="{% url "articles:create" %}"> [글 작성하기] </a>
</header>

<main>
  <ul>
    {% for article in articles %}
      {% if article.image %}
      <p> <img src="{{ article.image.url }}" alt="article_img" width = 100 height = 100></p>
      {% endif %}
      <p><a href="{% url "articles:detail" article.pk %}"> {{ article.title }} </a></p>
      <hr>
    {% empty %}
      <p>작성된 글이 하나도 없습니다.</p>
      <hr>
    {% endfor %}
  </ul>
</main>

{% endblock content %}
