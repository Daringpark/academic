{% extends "base.html" %}
{% load static %}

{% block content %}
<header>
  <h1>게시글 상세 페이지</h1>
</header>

<main>
  <p><span>{{article.pk}}번째 게시글</span> | <span>{{article.title}}</span></p>
  <p>{{article.created_at}}</p>
  <hr>
  {% if article.image %}
  <img src="{{article.image.url}}" alt="article_img" width = 100 height = 100>
  {% endif %}
  {{ article.image_description }}
  <hr>
  <a href="{% url "articles:index" %}"> [메인으로] </a>
</main>

{% endblock content %}
