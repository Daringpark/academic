{% load static %}
{% comment %} 필요 템플릿마다 static tag를 사용해줘야한다. {% endcomment %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="{% static "sample-1.png" %}" alt="sample_1_img">
  <h1>Articles</h1>
  <a href="{% url "articles:create" %}">CREATE</a>
  <hr>

  {% for article in articles %}
    <p>글 번호: {{ article.pk }}</p>
    <a href="{% url "articles:detail" article.pk %}">
      <p>글 제목: {{ article.title }}</p>
    </a>
    <p>글 내용: {{ article.content }}</p>
    <hr>
  {% empty %}
    <p>
      작성된 글이 없습니다.
    </p>
  
  {% endfor %}
</body>
</html>
