{% extends "base.html" %}

{% block content %}
<span>
  <a href="{% url "accounts:login" %}">
    [Login]
  </a>
</span>
<span>
  <a href="{% url "accounts:signup" %}">
    [Signup]
  </a>
</span>

<h3> 안녕하세요, {{ user.username }}님</h3>

<h1> 전체 유저 목록 </h1>
<ul>
  {% for u in users %}
    <li> {{ u.username }} </li>
    <hr>
  {% empty %}
    <li> 아직 등록된 유저가 없습니다.</li>
    <hr>
  {% endfor %}
</ul>

{% endblock content %}
