{% extends "base.html" %}

{% block content %}
<h3> Hello, {{user.username}} </h3>

<a href="{% url "accounts:login" %}"> [LOGIN] </a>
<form action="{% url "accounts:logout" %}" method = "POST" >
  {% csrf_token %}
  <input type="submit" value = 'LOGOUT'>
</form>

<div>
  <h1>전체 유저 목록</h1>
  <ul>
    {% for u in users %}
    <li> {{u.username}}
      <ul>
        <li> {{u.score}} </li>
      </ul>
    </li>
    <hr>
    {% empty %}
    <li>현재 등록된 유저가 없습니다.</li>
    {% endfor %}

  </ul>


</div>


{% endblock content %}
