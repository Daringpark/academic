<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- External Style : 여러 파일에 적용할 수 있어서 좋다. -->
  <title>Document</title>
  <style>
    h2 {
      color: blue;
      background-color: black;
    }
  </style>
  <!-- Internal Style : 가장 많이 사용되는 Stylesheet -->
</head>

<body>
  <h1 style="color:greenyellow; background-color:grey">Inline Style</h1>
  <!-- Inline Style : 코드 길이가 길어진다. -->
  <h2>Internal Style</h2>
  <h3>External Style</h3>
</body>

</html>
