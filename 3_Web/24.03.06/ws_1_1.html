<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .large-box {
        border: 2px black solid;
        width: 400px;
        height: 400px;

    }
    .medium-box {
        border: 2px red dashed;
        width: 200px;
        height: 200px;
    }
    .small-box {
        width: 100px;
        height: 100px;
        border: 2px blue dotted;
    }
  </style>
</head>
<body>
    <div class="large-box">
        <div class="medium-box">
            <div class="small-box">
            </div>
        </div>
    </div>
</body>
</html>
