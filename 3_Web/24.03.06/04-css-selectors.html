<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 기본 선택자 */
    * {
      color: green;
    }
    /* 태그 선택자 */
    h1{
      color: blue;
    }
    h3,
    h4 {
      color: greenyellow;
    }
    /* 클래스 선택자 */
    .violet {
      color: black;
    }
    /* 자식 결합자 */
    .violet > span {
      font-size: 24px;
    }
    /* 자손 결합자 */
    .violet li{
      color: purple;
    }
    /* ID 선택자 */
    #white {
      color: red;
    }
  </style>
</head>

<body>
  <h1>Heading</h1>
  <h2>선택자</h2>
  <h3>연습</h3>
  <h4>반가워요</h4>
  <p>과목 목록</p>
  <ul>
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹
      <ol class="violet">
        <li>HTML</li>
        <li>CSS</li>
        <li>PYTHON</li>
      </ol>
    </li>
  </ul>
  <p class="violet">Lorem, <span id="white">ipsum</span> dolor.</p>
</body>

</html>
