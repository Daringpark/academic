<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      /* 상속이 되는 mdn */
      color: red;
    
      /* 상속이 되지 않는 mdn */
      border: 2px solid black;
    }

    <li class="child">Hello</li>
    <li class="child">Bye</li>
  </ul>
</body>
