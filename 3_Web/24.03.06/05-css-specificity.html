<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* !important가 가장 우선도가 높다. */
    h2 {
      color: darkviolet !important;
    }
    /* 태그 선택자가 3 */
    p {
      color: blue;
    }

    /* 클래스 선택자가 2 */
    .orange {
      color: orange;
    }

    .green {
      color: green;
    }
    /* 클래스 선택자를 스타일 선언할 때, 마지막 순서를 본다. */

    /* ID 선택자가 1 */
    #red {
      color: red;
    }
  </style>
</head>

<body>
  <p>1</p>
  <p class="orange">2</p>
  <p class="green orange">3</p>
  <p class="orange green">4</p>
  <!-- class를 두 개 줬지만, 가중치가 같을 때는 마지막 선언의 클래스 선택자를 본다. -->
  <p id="red" class="orange">5</p>
  <h2 id="red" class="orange">6</h2>
  <p id="red" class="orange" style="color: brown;">7</p>
  <!-- Inline Style이 다른 선택자 Style보다 우선도가 높다. -->
  <h2 id="red" class="orange" style="color: brown;">8</h2>
</body>

</html>
