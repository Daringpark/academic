<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ssafy{
            border: 1px solid black;
            width:100px;
            height:50px;
        }
    </style>
</head>
<body>
    <!-- html요소에는 인라인요소/블록요소 -->
    <span class="ssafy">hello</span>
    <span class="ssafy">wolrd</span>

    <!-- 인라인요소 -->
    <!-- 1. 너비를 "컨텐츠의 크기만큼" 가짐 -->
    <!-- 2. 자동으로 줄바꿈이 발생하지 않음 -->
    <!-- 3. width와 height를 조정할 수 없음  -->


    <div class="ssafy">hello</div>
    <div class="ssafy">wolrd</div>
    <!-- 블록요소 -->
    <!-- 1.한줄을 너비로 가짐 -->
    <!-- 2.자동으로 줄바꿈이 발생한다 -->
    <!-- 3.width(너비) height(높이)를 조절할 수 있다 -->
</body>
</html>
