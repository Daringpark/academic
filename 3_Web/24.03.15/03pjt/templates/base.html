{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Mincheol Park Profile</title>

</head>
<body class = "home bg-dark">
  <div class = "site">
    <!-- header -->
    <header id = "masterhead" class = "SiteHeader">
      <div class = "PageContainer navbar navbar-dark bg-dark w-100">
        <div class = "HeaderInfo container-fluid d-flex justify-content-between mx-3">
          <a class = "HeaderLogo navbar-brand" href="home">
            <img class = "bg-dark" width = 42px src="{%static "css/home-icon.png" %}" alt="home-icon">
          </a>
  
          <button class = "navbar-toggler my-2 btn-lg" type = "button" data-bs-toggle = "offcanvas", data-bs-target = "#site-navigation">
            <span class = "navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>
  
    <!-- Navigation Bar -->
    <div class = "offcanvas offcanvas-top bg-dark text-bg-dark" id = "site-navigation">
      <div class = "offcanvas-header">
        {% comment %} <a href="https://www.flaticon.com/kr/free-icons/-home_1828871?related_id=1828871" title="집 - 아이콘">- 아이콘  제작자: Pixel perfect - Flaticon</a> {% endcomment %}
        <h3 class = "offcanvas-title">
          <a href="home" class = "navbar-brand">
            <img width = 42px src="{%static "css/home-icon.png" %}" alt="home-icon">
          </a>
        </h3>
        <button type = "button" class = "btn-close btn-close-white" data-bs-dismiss = "offcanvas"></button>
      
      </div>
  
      <div class = "offcanvas-body">
        <ul class = "navbar-nav justify-content-end">
          <li class = "nav-item">
            <a href="profile" class = "nav-link"> About me </a>
          </li>
          <li class = "nav-item">
            <a href="skills" class = "nav-link"> Skills </a>
          </li>
          <li class = "nav-item">
            <a href="project" class = "nav-link"> Project </a>
          </li>
          <li class = "nav-item">
            <a href="contact" class = "nav-link"> Contact </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  {% block content %}
  {% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
