<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Position</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 1500px;
    }

    .container {
      /* position: relative; */
      height: 300px;
      width: 300px;
      border: 1px solid black;
      position: relative;
    }

    .box {
      height: 100px;
      width: 100px;
      border: 1px solid black;
    }

    .static {
      /* position: static; */
      background-color: lightcoral;
      position: static;
    }

    .absolute {
      /* position: absolute; */
      background-color: lightgreen;
      /* top: 100px; */
      /* left: 100px; */
      position: absolute;
      top: 100px;
      left: 350px;
    }

    .relative {
      /* position: relative; */
      background-color: lightblue;
      /* top: 100px; */
      /* left: 100px; */
      position: relative;
      top: 70px;
      left: 70px;
    }

    .fixed {
      /* position: fixed; */
      background-color: gray;
      /* top: 0; */
      /* right: 0; */
      position: fixed;
      top : 150px;
      left: 150px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box static">Static</div>
    <div class="box absolute">Absolute</div>
    <div class="box relative">Relative</div>
    <div class="box fixed">Fixed</div>
  </div>
</body>

</html>
