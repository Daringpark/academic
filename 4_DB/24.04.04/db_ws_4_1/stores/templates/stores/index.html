<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convenience Store Main Page</title>
</head>
<body>
  <h1>전체 편의점 목록</h1>

  <ul>
    {% for store in stores %}
    <a href="{% url "stores:store" store.pk %}">
      <li> 점장 : {{ store.user }} </li>
      <li> 주소 : {{ store.address }} </li>
    </a>
    <hr>
    {% endfor %}
  </ul>

</body>
</html>
