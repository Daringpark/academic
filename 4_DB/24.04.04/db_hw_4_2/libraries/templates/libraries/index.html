<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Libraries Page</title>
</head>
<body>
  <h1>책 전체 목록</h1>
  <ul>
    {% for book in books %}
    <li>
      <a href="{% url "libraries:detail" book.pk %}"> 제목 : {{ book.title }} </a>
    </li>
    <hr>
    {% empty %}
    <li> 현재 등록된 책이 없습니다. </li>
    <hr>
    {% endfor %}
  </ul>
</body>
</html>
