{% extends 'base.html' %}

{% block content %}
<section>
  <h1> {{ person.username }}님의 프로필 </h1>
  <a href="{% url "libraries:create_author" %}"> [작가 생성하기!] </a>
  <hr>
  <h3> {{ person.username }}님의 작가명 모음 </h3>
  <ul>
    {% for author in person.author_set.all %}
    <li> {{ author.nickname }} </li>
    
    {% empty %}
    <li> 아직 등록된 작가명이 없습니다! </li>
    
    {% endfor %}
  </ul>
  <hr>
</section>
{% endblock content %}
